<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a criar Formularios </title>
</head>
<body>
  <div>
      <form method="POST" id="fContato" action="">
        <fieldset id="Usuario"><legend> Identificação do Usuário </legend> 
           <p><label for="CNome"> Nome:</label> 
            <input type="text" name="TNome" id="CNome" size="20" maxlength="30" placeholder="Nome Completo "></p> 
           <p> <label for="CSenha"> Senha:</label>
             <input type="password" name="TSenha" id="CSenha" size="8" maxlength="8" placeholder="8 Digitos"/> </p> 
           <p> <label for="Cmail"> E-mail:</label> 
            <input type="email"  name="tMail" id="Cmail" size="40" maxlength="40" placeholder="40 Caracteres"/> </p> 
           
            <fieldset id="sexo "> <legend>Sexo</legend>
             <input type="radio" name="Tsexo" id="CMas" checked/> <label for="CMas" > Masculino </label> <br/>
             <input type="radio" name="Tsexo" id="CFem"/> <label for="CFem"> Feminino </label> 
            </fieldset>
           <p><label for="cNasc">Data de Nascimento:</label> 
            <input type="date" name="TNasc" id="CNasc"/></p>    
        </fieldset>

        <fieldset id="Endereco"> <legend> Endereço do Usuário </legend> 
           <p><label for="cRua">Logradouro:</label> 
            <input type="text" name="TRua" id="CRua" size="13" maxlength="80" placeholder="Rua,AV,Travessa..."> </p> 
           <p> <label for="cNum"> Número:</label>
            <input type="number" name="TNum" id="CNum " min="0" max="9999"/> </p> 
            <p><label for="cEst"> Estado:</label>
            <select name="tEst" id="cEst">
              <optgroup label="Região Sudeste">
               <option value="RJ"> Rio de Janeiro </option>
               <option value="SP"> São Paulo </option>
               <option value="MG"> Minas Gerais </option>
              </optgroup>

              <optgroup label="Região Sul">
               <option value="PR"> Paraná </option>
               <option value="SC"> Santa Catarina </option>
               <option Value= "RGS">Rio Grande Do Sul </option>
              </optgroup>

              <optgroup label="Região Nordeste">
               <option selected value="Per"> Pernambuco </option>
               <option value="BH">Bahia</option>
              </optgroup>
            </select></p> 

            <p><label for="cCid"> Cidade:</label> 
            <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"> </p>
            <datalist id="cidades">
              <option value="Rio de Janeiro"></option>
              <option value="Nova Iguaçu"></option>
              <option value="Niterói"></option>
              <option value="Belford Roxo "></option>
            </datalist>
        </fieldset>

        <fieldset id="Mensagem "> <legend> Mensagem do Usuário </legend>
           <p> <label for="cUrg"> Grau de Urgência </label>
           <br/> Mim <input type="range" name="tUrg" id="cUrg"/ min="0" max="10" step="2"> Máx</p>  
           <p> <label for="cMsg">  Mensagem: </label>
           <textarea name="TMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe Aqui Sua Mensagem"></textarea></p>
        </fieldset>  

        <fieldset id="Pedido "> <legend> Quero um Google Glass </legend> 
           <p> <label for="cPed"> Gostaria de Adquirir um Google Glass quando Disponível</label></p>
           <p><label for="cCor"> cor:</label></p>
           <p><label for="cQtd">Quantidade:</label></p>
           <p><label for="cTot"> preço Total:R$</label></p>
         </fieldset>  
      [BOTÃO ENVIAR]
      </form>
  </div>  
</body>
</html>
