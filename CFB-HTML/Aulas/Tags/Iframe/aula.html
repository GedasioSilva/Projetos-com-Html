<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <!-- iframe e uma janela que podemos colocar coisas dentro-->
</head>
    <style>
        iframe{
            width: 300px;
            height: 100px;
        }
    </style>
<body>
        <!-- sandbox nÃ£o deixar enviar o formulario o mexer com ele dentro do iframe-->
        <iframe src="exer.html" sandbox=""></iframe>
        <iframe src="http://cfbcursos.com.br/"></iframe>

        <hr>

        <a href="exer.html" target="main">Formulario</a> <!-- fica a tag pra chamar o formulario-->
        <iframe src="http://cfbcursos.com.br/" name="main"></iframe>
</body>
</html>
