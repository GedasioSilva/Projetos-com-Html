<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Span e stylo em linha</title>
</head>
<style>
    h1{
       color: rgb(14, 8, 107);
       font-size: 18px;
       font-family: Arial, Helvetica, sans-serif;

       text-decoration:underline ;

       font-style: oblique;
       text-transform: capitalize;

    }

    p{
        color: rgb(68, 61, 61);
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        word-spacing: 1px;
        letter-spacing: 2px;
        text-align: justify;
        text-indent: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }
    span{
        font-size: 22px;
        color: aqua;
    }
</style>
<body>
    <h1>Formatação Css pra Textos</h1>
