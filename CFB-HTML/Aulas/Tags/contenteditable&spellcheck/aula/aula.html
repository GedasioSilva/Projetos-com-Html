<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contenteditable & spellcheck</title>
</head>
<body>
    <div id="dv1" contenteditable="true"  style="border: 1px solid black;" > 
        Canal Fessor Bruno
    </div>

        <br>
    
    <button onclick="document.getElementById('dv2').innerHTML = document.getElementById('dv1').textContent">CliqueAqui
    </button>
        
    <div id="dv2" style="border: 1px solid black;">
        Curso de HTML5
    </div>
</body>

</html>
