<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops While e Do While</title>
</head>
<script>
    var cores = new Array("vermelhor","Azul","verde");
    var i;

    i=cores.length;
    while(i > 0){
        document.write(i+")  "+cores[i]+"<br/>");
            i--;
        }
        document.write("<hr>");
        i=0;
    do{
        document.write(i+") "+cores[i]+"<br>")
        i++
    }while(i<cores.length);
        
   

</script>

</body>
</html>
