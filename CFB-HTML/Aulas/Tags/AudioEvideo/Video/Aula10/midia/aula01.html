<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Áudio no seu site </title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos Aprender a Reproduzir Áudios Em Html5</p>
    
<audio src="SOLDADOFERIDO.mp3" controls loop> 
    <!--Comando Loop pra musica ficar repetindo-->
    <!--Controls pra o usuario ter a opção de tirara Música-->
</audio>

</body>
</html>
