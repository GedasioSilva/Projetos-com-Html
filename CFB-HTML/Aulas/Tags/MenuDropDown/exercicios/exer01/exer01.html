<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando Menu Drop Box</title>
</head>
<style>
    .home{
        background-color: antiquewhite;
        width: 100px;
        height: 20px;
        border-right-style: solid;
        border-right-width: 1px;
        border-right-color: white;
        padding-left: 5px;
        position:absolute;
        left: 700px;  
    }
    .sub{
        padding-left: 5px;
        background-color: antiquewhite;
        width: 100px;
        visibility: hidden;
    }
    #menu{
        position: absolute;
        top: 1px;
        float: right;
    }
    #s1{
     position:absolute;
     top: 20px;
     left: 0px;   
    }
</style>
<script>
    function mostraS1(){
        document.getElementById('s1').style.visibility = "visible";
    }
    function escondeSub(obj){
        obj.style.visibility = "hidden";
    }
</script>
<body>
    <div class="home" id="menu" onclick ="mostraS1()">
        <stron>Home</strong>
    
    <div class="sub" id="s1" onmouseout="escondeSub(this)">
       <a href="https://www.subway.com/pt-BR">Pedido</a><br>
        Pratos </br>
        Historia <br>
    </div> 
</div>   
</body>
</html>
