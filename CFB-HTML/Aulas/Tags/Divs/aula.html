    <title>Divs</title>
</head>
<body>
    <style>
        #cx1{
            position: fixed;
            left: 300px;
            top: 150px;

            height: 300px;
            background-color: rgb(240, 4, 4);
            z-index: 7;
        }
        #cx2{
            position: absolute;
            left: 800px;
            top: 300px;

            height: 300px;
            background-color: rgb(24, 216, 82);
            z-index: 3;
        }

        #cx3{
            position: relative;
            left: 300px;
            top: 400px;
            border: 5px solid rgb(10, 10, 10);
            width: 300px;
            height: 300px;
            background-color: rgb(35, 86, 224);
            z-index: 6;
        }
        
    </style>
