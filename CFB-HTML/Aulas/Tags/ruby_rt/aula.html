<head>

    <title>Ruby rt</title>
    <!-- é como se fosse uma tradução-->

    <style>
        ruby{
            font-size: 22px;
        }
        rt{
            font-size: 15px;
        }
    </style>

    <ruby lang="eng">Goodbye <rt lang="eng">Tchau</rt></ruby>
    <ruby lang="eng"> Good Doctor <rt lang="eng">The</rt></ruby>
</body>
