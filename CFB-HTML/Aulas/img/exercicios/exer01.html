<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de imagem </title>
</head>
<body>
   <div id="corpo">

<figure class="lutador">
    <img  src="deiveson3.jpg" alt="Deiveson-figueiredo">
    <figcaption>
        <h1>Deiveson-figueiredo</h1>
        <p>Campeão UFC Peso Mosca</p>
    </figcaption>
</figure>  


   </div>

   <style>
       body{
           background-color: bisque;
       }
       #div{       
       }

    figure.lutador{
    position: relative;
    border: 8px solid white;
    box-shadow: 1px 1px 4px black;
    }

    figure.lutador img{
    height:100%;
    width:100%;
    }

    figure.lutador figcaption{
    opacity: 0;
    position: absolute;
    top: 0px;
    background-color:rgba(0,0,0,.4);
    color: white;
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    transition: opacity 1s;
    
    }
    figure.lutador:hover figcaption{
    opacity: 1;
    }
    .lutador:hover{
        zoom: 150%;
    }
    
   </style> 


</body>
</html>
