<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var coisas = new Array();
        var num = new Array(7,3,5,1,9,2,0,4,6,8);
        var i;

        coisas[0]="Bola";
        coisas[1]="Pente";
        coisas[2] = "Sapato";
        coisas[3] = "Avi√£o";
        coisas[4] = "Mouse";
        coisas[5] = "Livro";
        coisas[6] = "Espada";

        coisas.push("Carro");
        coisas.push("Tv");

        coisas.pop();
        coisas.pop();
        coisas.pop();

        coisas.unshift("Boneco");
        coisas.unshift("Porta");

        coisas.shift();
        coisas.shift();
        coisas.shift();

        for(i=0; i <coisas.length;i++){
            document.write(coisas[i]);
            document.write("<br/>")
        }

        document.write("<hr/>");
        num.sort();

        for(i=0; i <num.length;i++){
            document.write(num[i]);
        }

    </script>
</body>
</html>
