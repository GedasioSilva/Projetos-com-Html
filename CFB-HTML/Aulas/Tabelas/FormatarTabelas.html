<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes CSS - Formatação de tabelas</title>
</head>
<body>
    

    <table id="tab" >
        <tr>
            <td colspan="2" class="titulo1">Tabela de colaboradores</td>
        </tr>

        <tr>
            <td class="titulo2" >Colaborador</td> <td class="titulo2">Salario</td>
        </tr>

        <tr>
            <td class="colaborador">Mario</td> <td class="salario">R$3.500</td>
        </tr>

        <tr>
            <td class="colaborador">Benecléia</td> <td class="salario">R$2.750</td>
        </tr>

        <tr>
            <td class="colaborador">Faromildon</td> <td class="salario">R$3.000</td>
        </tr>

    </table>
        
    <style>
        body{
            background-color: rgb(157, 157, 233);
        }

        #tab { width: 300px;border-spacing:0px;border-collapse: collapse}
        td{border:1px solid rgb(8, 3, 3);padding: 0px}
        .titulo1,.titulo2,.colaborador,.salario{
            background-color: rgb(226, 222, 217);
            text-align: center;
            font-size: 20px;
            height: 50px;
            vertical-align:middle;
            color: rgb(19, 1, 1);
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
        .titulo2{
            background-color:rgb(190, 183, 178);
            font-size: 16px;
            height: 30px;
            color:black
            
        }
        .colaborador,.salario{
            color: rgb(54, 53, 51);
        }
        .salario{
            color: rgb(15, 15, 85);
        }
        
    </style>
    
</body>
</html>
