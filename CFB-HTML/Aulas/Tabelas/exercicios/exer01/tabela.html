<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando tabela</title>
</head>
<body>
 <table id="tabela">
     <tr>
         <td colspan="2" class="titulo">Tabela De ALunos</td>
     </tr>
    <tr>
        <td class="alunos">Aluno</td> <td class="notas">Pontuação</td>   
    </tr>
    
    <tr>
        <td class="alunos">Gedasio</td><td class="notas">9.00</td>
    </tr>
    <tr>
        <td class="alunos">Camila</td><td class="notas"> 10.00</td>
    </tr>
 </table>
 <style>
     body{
         background-color: aquamarine;
     }
     #table{
        width: 300px;
        border-spacing: 0px;
        border-collapse: collapse;    
     }
     td{
         border: 1px solid black;
         padding: 1px;
     }
     .alunos,.notas{
        background-color: rgb(171, 179, 179);
        text-align: center;
        font-size: 20px;
        height: 20px;
        font-family: Arial, Helvetica, sans-serif;
        vertical-align: middle;
        color: black;
        font-weight: bolder;
        font-style: italic;
     }
     .titulo{
         color: blue;
         font-size: 24px;
         height: 30px;
     }

 </style>


</body>
</html>
