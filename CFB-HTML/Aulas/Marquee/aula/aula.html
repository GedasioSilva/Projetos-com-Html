    marquee{
        width: 700px; /* Onde começa a animação*/

        /* "alternate"  começa e volta */
        /*loop -1 o nome vai e voltar infinitamente*/
        /*scrollamount controla a velocidade */
    }
    marquee:hover{
        zoom: 130%;
    }

<body>
    <marquee heigth ="500" behavior="alternate"  direction="down" loop = "-1" scrollamount = "10" scrolldelay = "500">
