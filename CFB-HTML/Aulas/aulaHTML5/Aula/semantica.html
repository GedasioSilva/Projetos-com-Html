<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Semântica de HTML5</title>
</head>
<style>
    header{
        border: 1px solid black;
        width: 300px;
        height: 500px;
        margin-left: 0px;
    }
    nav{
        position: absolute;
        border: 1px solid black;
        width: 60px;
        height: 25px; 
        margin-left: 230px;
        margin-top: -500px;
        font-size: 15px;
        text-decoration-line: none;
        text-align: center;
    }
    aside{
        border: 1px solid black;
        width: 150px;
        height: 500px;
        margin-left: 300px;
        margin-top: -500px;
    }
    section{
        border: 1px solid black;
        width: 300px;
        height: 300px;
        margin-left: 0px;
        margin-top: -350px;
    }
    article{
        position:relative;
        margin-left: 60px;
        top: 37px;
        border: 1px solid black;
        width: 150px;
        height: 150px;
    }
    footer{
        border: 1px solid black;
        width: 250px;
        margin-left: 20px;
        margin-top: 110px;
        height: 30px;
    }
    p{
        margin-top: 3px;
        margin-left:70px;
        font-size: 20px;
        color: rgb(7, 15, 15);
        
    }
    header#cabe{
        width: 300px;
        height: 35px;
        margin-top: -5px;
        margin-left: 0px;
    }

</style>
<body>
        <header>
            <h1>Cabeçalho Principal</h1>
            <!-- Cabeçalho da pagina -->
        </header>

        <nav>
            <h4> menu  </h4>
            <!-- Menu de navegação -->
        </nav>

        <aside>
            <h2>noticias</h2>
            <!--Caixa lateral  -->
        </aside>

        <section> <!-- como fosse sessoes de noticias  -->
            <header id="cabe"> <p>fica dentro do section</p><!-- Como fosse o cabeçalho da noticia -->
                <article> article </article>  <!-- e cada noticia ficaria dentro do article-->
                <footer> <p>footer</p>  <!-- Seria o Roda pé do Site--></footer>      
            </header>
                       
        </section>

 

</body>
</html>
