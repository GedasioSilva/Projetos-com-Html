<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <H1>Criando Tabelas</H1>
    
    <table border="1" width = "300" cellspacing = "0" cellpadding = "0" align="center"> <!-- TR É LINHA DA TABELA , TD E COLUNA-->
        <tr>
            <td width = "200" align="center">Fabricante</td>
            <td width = "200" align="center">Modelo 1 </td>
            <td width = "200" align="center"> <a href="https://www.fiat.com.br/" target="_blank">Modelo 2</a>  </td>
        </tr>

        <tr>
            <td>VW</td>
            <td>Gol</td>
            <td>Fox</td>
        </tr>

        <tr>
            <td>GM</td>
            <td>Onix</td>
            <td>Prisma</td>
        </tr>

        <tr>
            <td>ford</td>
            <td>Ecosport</td>
            <td>Fusion</td>
        </tr>

        <tr>
            <td>Fiat</td>
            <td>Palío</td>
            <td>Bravo</td>
        </tr>

        <tr>
            <td colspan="3" align="center"> Modelos Nacionais</td>
        </tr>

        <tr height = "200">
            <td rowspan="2" align="center" valign="center"> <!-- valin top , bottom,center-->
               <table border="1" cellpadding = "0" cellspacing = "0" width = "200" height = "200">
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                        </tr>
               </table>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <tr>
           
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

    </table>



</body>
</html>
